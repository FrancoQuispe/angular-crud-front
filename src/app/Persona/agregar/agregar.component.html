<div class="container col-md-6">
    <div class="card-header">
      <h3>Agregar personas</h3>
    </div>
    <div class="card-body">
        <div class="form-group ">
          <label for="">Nombres:</label>
          <input type="text" class="form-control" id="nombre" requiered [(ngModel)]=persona.nombre>
        </div>
        <div class="form-group">
          <label for="">Apellidos:</label>
          <input type="text" class="form-control" id="apellido" requiered [(ngModel)]=persona.apellido>
        </div>
        <button type="submit" class="btn btn-danger" (click)="guardar()">Guardar</button>
    </div>
</div>
